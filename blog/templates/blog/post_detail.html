{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">

        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}

        <h2 class="title">{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <p>Created: {{ post.created_date }}</p>

    </article>
{% endblock %}
